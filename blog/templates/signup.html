{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <h2 class="header-tag">Sign Up</h2>
      {% load static %}
      <div class="little-monk">
        <img src="{% static 'img/little-monk.png' %}" alt="Chung Tai Zen Center Little Monk">
      </div>
    </div>
    <div class="col-lg-10">
      <div class="form">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="myButton" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
